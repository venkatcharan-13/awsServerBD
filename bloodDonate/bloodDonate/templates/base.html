{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Blood Donation</title>
</head>

<body class="skeleton">

    <div class="sidenav">
        <a href="/" class="{% block current1 %}{% endblock current1 %}">
            <b>
                <i class="fi fi-rs-home"></i>&emsp;About Us
      </b></a>
        <a href="/bloodDonateApp/wbd" class="{% block current2 %}{% endblock current2 %}">
            <b>
                <i class="fi fi-rs-document"></i>&emsp;Why Blood Donate
      </b></a>
        <a href="/bloodDonateApp/bad" class="{% block current3 %}{% endblock current3 %}">
            <b>
                <i class="fi fi-rs-chart-histogram"></i>&emsp;Become a Donor
      </b></a>
        <a href="/bloodDonateApp/nb" class="{% block current4 %}{% endblock current4 %}">
            <b>
                <i class="fi fi-rs-hourglass-end"></i>&emsp;Need Blood
      </b> </a>
        <a href="/bloodDonateApp/cs" class="{% block current5 %}{% endblock current5 %}">
            <b>
                <i class="fi fi-rs-info"></i>&emsp;Contact us
      </b> </a>
    </div>
    <div class="main">

        {% block content %}{% endblock content %}

    </div>


</body>

</html>
